<p>Listado de Heores</p>
<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Listas de Heroes Borrasdos:<small> {{heroeBorrado}}</small></h3>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>
<button (click)="borraHeroe();">Borrar Heroe</button>
<ul>
    <li *ngFor="let heroe of heroes let i = index">
        {{i+1}} {{heroe}}
    </li>
</ul>
